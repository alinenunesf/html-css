<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" required>
        </p>
        <p>
            <label for="mes">Período letivo:</label>
            <input type="month" name="mes" id="mes" value="2024-12">
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
